<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 推し活発信・共有アプリ</title>
    <!-- CSSへのリンクは後で追加します -->
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>
        <form id="loginForm" action="/path-to-home" method="post">
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" style="display:none;">
                <!-- エラーメッセージがここに表示されます -->
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="forgot-links">
            <a href="reset-email.html">メールアドレスを忘れた場合</a>
            <a href="reset-password.html">パスワードを忘れた場合</a>
        </div>
        <a href="index.html">トップ画面に戻る</a>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // サーバーへのリクエストのシミュレーション
            // 実際にはサーバーサイドの検証が必要です
            if (email === '' || password === '') {
                // フォーム送信を中止
                event.preventDefault();
                // エラーメッセージを表示
                document.querySelector('.error-message').style.display = 'block';
                document.querySelector('.error-message').textContent = 'メールアドレスまたはパスワードが間違っています。';
            }
        }
    </script>
</body>
</html>


<link rel="stylesheet" href="login.css">
